<div class="notfound__container">
  <div
    class="container notfound__contain d-flex align-items-center justify-content-between"
  >
    <div class="notfound__content">
      <a
        class="btn text-primary notfound__btn"
        i18n="Text|not found title@@NOT-FOUND-TITLE"
        >NOT-FOUND-TITLE</a
      >
      <h1
        class="impactiv-display-small mb-4 mt-2"
        i18n="Text|not found description@@NOT-FOUND-DESCRIPTION"
      >
        NOT-FOUND-DESCRIPTION
      </h1>
      <a class="btn btn-contact-us" [routerLink]="['/']" role="button"
        ><span>
          <span i18n="Text|go home@@NOT-FOUND-GO-HOME"> NOT-FOUND-GO-HOME</span>
          <i
            class="hero__arrow bi bi-arrow-right-short fs-5 align-middle"
            aria-hidden="true"
          ></i></span
      ></a>
    </div>
    <div class="">
      <img
        class="d-inline-block img-fluid mt-2 mt-lg-5"
        src="assets/images/contents/404/404.png"
        alt="image générique"
      />
    </div>
  </div>
</div>
