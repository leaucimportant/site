<div *ngIf="useCase">
  <impactiv-use-case-hero
    [title]="useCase.title"
    [subtitle]="useCase.subtitle"
    [logo]="useCase.logo"
    [media]="useCase.media"
    [tags]="useCase.tags"
  ></impactiv-use-case-hero>
  <impactiv-customer-need
    [customerNeed]="useCase.customerNeed"
  ></impactiv-customer-need>
  <impactiv-challenge [challenge]="useCase.challenge"></impactiv-challenge>
  <impactiv-response [response]="useCase.response"></impactiv-response>
  <impactiv-use-case-quote
    [onResumeComponent]="false"
    [quote]="useCase.quote"
  ></impactiv-use-case-quote>
  <impactiv-banner [banner]="banner"></impactiv-banner>
</div>
