<div class="container quote-container container-impactiv">
  <div class="d-flex flex-column align-items-center align-center quote">
    <div
      class="quote-picture"
      [ngClass]="author.name ? 'quote-picture-company' : ''"
    >
      <img [src]="image" alt="" />
    </div>
    <p class="quote-text impactiv-quote">“{{ text }}”</p>
    <p class="impactiv-body-regular text-white">
      {{ author.name }}&nbsp;<span
        class="quote-author impactiv-body-regular"
        *ngIf="author.job"
        >-&nbsp;{{ author.job }}</span
      >
    </p>
  </div>
</div>
