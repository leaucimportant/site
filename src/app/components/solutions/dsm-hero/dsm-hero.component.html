<div class="hero container-fluid">
  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="impactiv-display-large mb-3 hero__title">
        Adaptez vos projets aux process et non l'inverse !
      </h1>
      <p class="hero__subtitle impactiv-body-sub-regular mb-4">
        Accélérez votre développement en nous confiant un développement
        sur-mesure ou en réalisant une intégration ambitieuse.
      </p>
      <div>
        <a
          class="btn btn-secondary btn-contact-us-fill"
          [routerLink]="['/', routes.contact]"
        >
          <span class="align-middle impactiv-button-regular"
            >Nous contacter</span
          ><i
            class="hero__arrow bi bi-arrow-right-short fs-5 align-middle"
            aria-hidden="true"
          ></i>
        </a>
        <a
          type="button"
          class="ms-0 ms-lg-2 mt-3 mt-lg-0 btn btn-gray-outline"
          (click)="scrollTo('SolutionExpertiseBlock')"
        >
          <span class="align-middle impactiv-button-regular text-secondary"
            >Découvrir la solution</span
          >
          <i
            class="hero__arrow bi bi-arrow-right-short fs-5 align-middle"
            aria-hidden="true"
          ></i>
        </a>
      </div>
    </div>
    <div class="hero__container--image">
      <img class="hero__image" src="../../../assets/images/bg/dsm_hero.png" />
    </div>
  </div>
</div>
