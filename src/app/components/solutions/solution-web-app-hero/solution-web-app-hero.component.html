<div class="hero container-fluid">
  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="impactiv-display-large mb-3 hero__title">
        La solution tout-en-un au service de vos collaborateurs<span
          class="text-primary"
          >.</span
        >
      </h1>
      <p class="hero__subtitle impactiv-body-sub-regular mb-4">
        Une solution digitale déployée à votre identité intégrant l’ensemble des
        services mis à disposition de vos clients/consommateurs !
      </p>
      <div>
        <a
          class="btn btn-secondary hero__button hero__button-dark"
          [routerLink]="['/', routes.contact]"
        >
          <span class="align-middle impactiv-button-regular"
            >Nous contacter</span
          ><i
            class="hero__arrow bi bi-arrow-right-short fs-5 align-middle"
            aria-hidden="true"
          ></i>
        </a>
        <a
          type="button"
          class="ms-0 ms-lg-2 mt-3 mt-lg-0 btn btn-outline hero__button hero__button-light"
          (click)="scrollTo('ourSolutions')"
        >
          <span class="align-middle impactiv-button-regular text-secondary"
            >Découvrir la solution</span
          >
          <i
            class="hero__arrow bi bi-arrow-right-short fs-5 align-middle"
            aria-hidden="true"
          ></i>
        </a>
      </div>
    </div>
    <div class="hero__container--image d-none d-lg-block">
      <img class="hero__image" src="assets/images/bg/hero_solutions.png" />
    </div>

    <div class="hero__container--image-mobile d-lg-none">
      <img
        class="hero__image-mobile"
        src="assets/images/bg/hero_solutions.png"
      />
    </div>
  </div>
</div>
